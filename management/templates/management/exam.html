{% extends 'main_template.html' %}
{% block title %}Exam{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>{{ exam.name }}</h1>
    </div>

    {% for q in questions %}
        <label for="eval">
            {{ q }}.
        </label>
        <input type="number" id="eval">
    {% endfor %}
{% endblock %}
